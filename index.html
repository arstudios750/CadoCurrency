
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadocurrency Miner</title>
<style>
  body {
    background: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 { margin-top: 20px; }
  #mineButton {
    padding: 20px 40px;
    font-size: 20px;
    background: #ffcc00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.1s;
  }
  #mineButton:active {
    transform: scale(0.95);
  }
  .shop {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .item {
    background: #333;
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    width: 180px;
  }
  button.buy {
    background: #00ccff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    margin-top: 5px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>Cadocurrency Miner</h1>
<p>Cadocurrency: <span id="cadocurrency">0</span> ₡</p>
<button id="mineButton">Mine Cadocurrency!</button>

<h2>Upgrades</h2>
<div class="shop" id="shop">
  <div class="item">
    <h3>Mining Rig</h3>
    <p>+1 ₡ per second</p>
    <p>Cost: <span class="price" data-price="50">50</span> ₡</p>
    <button class="buy" data-type="rig" data-cost="50">Buy</button>
  </div>
  <div class="item">
    <h3>Crypto Farm</h3>
    <p>+5 ₡ per second</p>
    <p>Cost: <span class="price" data-price="250">250</span> ₡</p>
    <button class="buy" data-type="farm" data-cost="250">Buy</button>
  </div>
  <div class="item">
    <h3>Quantum Miner</h3>
    <p>+20 ₡ per second</p>
    <p>Cost: <span class="price" data-price="1000">1000</span> ₡</p>
    <button class="buy" data-type="quantum" data-cost="1000">Buy</button>
  </div>
</div>

<script>
let cadocurrency = 0;
let cps = 0; // cadocurrency per second
let upgrades = {
  rig: {count: 0, cps: 1, cost: 50},
  farm: {count: 0, cps: 5, cost: 250},
  quantum: {count: 0, cps: 20, cost: 1000}
};

const cadDisplay = document.getElementById('cadocurrency');
const mineButton = document.getElementById('mineButton');
const shopButtons = document.querySelectorAll('.buy');

// Clicking to mine
mineButton.addEventListener('click', () => {
  cadocurrency += 1;
  cadDisplay.textContent = Math.floor(cadocurrency);
});

// Buying upgrades
shopButtons.forEach(button => {
  button.addEventListener('click', () => {
    const type = button.dataset.type;
    const upgrade = upgrades[type];
    if (cadocurrency >= upgrade.cost) {
      cadocurrency -= upgrade.cost;
      upgrade.count += 1;
      cps += upgrade.cps;
      upgrade.cost = Math.floor(upgrade.cost * 1.5); // increase cost
      button.dataset.cost = upgrade.cost;
      button.previousElementSibling.textContent = `Cost: ${upgrade.cost} ₡`;
      cadDisplay.textContent = Math.floor(cadocurrency);
    }
  });
});

// Passive mining every second
setInterval(() => {
  cadocurrency += cps;
  cadDisplay.textContent = Math.floor(cadocurrency);
}, 1000);
</script>
</body>
</html>
